<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弦高计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .calculator input, .calculator button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .calculator button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 18px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>计算弦高：H</h2>
    <label for="R">R:</label>
    <input type="number" id="R" placeholder="输入 R 的值">
    
    <label for="Phi">Φ (直径):</label>
    <input type="number" id="Phi" placeholder="输入 Φ 的值">
    
    <button onclick="calculateH()">计算 H</button>
    
    <div class="result" id="result"></div>
</div>

<script>
    function calculateH() {
        const R = parseFloat(document.getElementById('R').value);
        const Phi = parseFloat(document.getElementById('Phi').value);
        
        if (isNaN(R) || isNaN(Phi)) {
            document.getElementById('result').innerText = "请输入有效的数字";
            return;
        }

        const H = R - Math.sqrt(R * R - (Phi / 2) * (Phi / 2));
        
        document.getElementById('result').innerText = `计算结果 H: ${H.toFixed(6)}`;
    }
</script>

</body>
</html>
